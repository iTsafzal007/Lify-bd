<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sonar Hash</title>
    
    <!-- Icons + Firebase + Telegram -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap');

        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #58a6ff;
            --border-color: #30363d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            margin: 0;
            -webkit-user-select: none; user-select: none;
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .bangla-font { font-family: 'Hind Siliguri', sans-serif; }

        /* Header */
        #user-profile-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
        }
        #user-photo { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; background-color: #333; }
        .user-info { flex-grow: 1; }
        #user-name { font-weight: 600; font-size: 18px; }
        #user-balance { font-size: 14px; color: var(--text-secondary); }

        /* Main Content */
        #content-area { flex-grow: 1; padding: 20px; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .page-title { font-size: 24px; font-weight: 700; margin-bottom: 25px; }
        
        /* Bottom Navigation */
        #bottom-nav {
            display: flex;
            background-color: var(--primary-bg);
            border-top: 1px solid var(--border-color);
            padding: 10px 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn {
            background: none; border: none; color: var(--text-secondary);
            cursor: pointer; font-size: 12px; display: flex; flex-direction: column;
            align-items: center; gap: 4px; flex: 1;
        }
        .nav-btn.active { color: var(--accent-color); }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="user-profile-header">
        <img id="user-photo" alt="Photo">
        <div class="user-info">
            <span id="user-name">Loading...</span>
            <span id="user-balance" class="bangla-font">ব্যালেন্স: ৳0</span>
        </div>
    </div>

    <!-- Main Pages -->
    <main id="content-area">
        <div id="home-page" class="page active">
            <h2 class="page-title">Dashboard</h2>
        </div>
        <div id="support-page" class="page">
            <h2 class="page-title">Support</h2>
        </div>
        <div id="task-page" class="page">
            <h2 class="page-title">Complete Tasks</h2>
        </div>
        <div id="withdraw-page" class="page">
            <h2 class="page-title">Withdraw</h2>
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav id="bottom-nav">
        <button class="nav-btn active" data-page="home-page"><i data-feather="home"></i> Home</button>
        <button class="nav-btn" data-page="support-page"><i data-feather="help-circle"></i> Support</button>
        <button class="nav-btn" data-page="task-page"><i data-feather="list"></i> Tasks</button>
        <button class="nav-btn" data-page="withdraw-page"><i data-feather="dollar-sign"></i> Withdraw</button>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            feather.replace();
            const tg = window.Telegram.WebApp;
            
            // যদি Telegram এর বাইরে খোলে
            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                document.body.innerHTML = "<div style='color: white; text-align: center; padding-top: 50px; font-size: 20px;'>Please open this in Telegram</div>";
                return;
            }
            
            tg.ready();
            tg.expand();
            
            // ✅ FIXED FIREBASE CONFIG
            const firebaseConfig = {
                apiKey: "AIzaSyBXWJTTxoLGuCFZ2a82CV8MtMpMAdTFISA",
                authDomain: "sonar-hash.firebaseapp.com",
                projectId: "sonar-hash",
                databaseURL: "https://sonar-hash-default-rtdb.firebaseio.com/", // ✅ এখানে ফিক্স করা হয়েছে
            };
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            // Telegram user data
            const currentUser = tg.initDataUnsafe.user;
            const userId = currentUser.id;
            const userRef = database.ref('users/' + userId);

            // UI Elements
            const userNameEl = document.getElementById('user-name');
            const userBalanceEl = document.getElementById('user-balance');
            const userPhotoEl = document.getElementById('user-photo');

            // Fetch + Display user data
            userRef.on('value', (snapshot) => {
                let userData;
                if (!snapshot.exists()) {
                    const fullName = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim();
                    userData = {
                        name: fullName || `User ${userId}`,
                        balance: 0,
                    };
                    userRef.set(userData);
                } else {
                    userData = snapshot.val();
                }
                
                userNameEl.textContent = userData.name;
                userBalanceEl.textContent = `ব্যালেন্স: ৳${(userData.balance || 0).toFixed(2)}`;
                userPhotoEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.name)}&background=0D8ABC&color=fff&bold=true`;
            });
            
            // Bottom Nav
            const navButtons = document.querySelectorAll('.nav-btn');
            const pages = document.querySelectorAll('.page');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    pages.forEach(page => page.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(button.dataset.page).classList.add('active');
                    feather.replace();
                });
            });
        });
    </script>
</body>
</html>
